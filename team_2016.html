<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Logo & Text</title>
    <style>
        .top-barrr {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .containerrr {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: inline-block;
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .text-block {
            font-size: 14px;
            font-weight: bold;
            color: #760808;
            text-align: center;
        }

        .text-block span {
            font-size: 12px;
            color: #760808;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 767px) {
            .logo-blockk {
                text-align: center;
            }

            .text-block {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-barrr">
        <div class="containerrr">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xs-12 logo-blockk">
                    <div class="logooo centerImg">
                        <img alt="DPU-Logo" src="images/dpulogo.png" class="img-fluid">
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-4" style="line-height: 1; margin-top: 10px;">
                    <div class="text-block">
                        <span>Dr. D. Y. Patil Vidyapeeth, Pune</span>
                        <span>(Deemed to be University)</span>
                        <span>Dr. D. Y. Patil School of Science &amp; Technology</span>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xs-12 ">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
